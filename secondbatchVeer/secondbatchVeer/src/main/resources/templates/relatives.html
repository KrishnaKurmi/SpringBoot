<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    .container{
      max-width: 500px;
      border: 2px solid;
      border-radius:50px;
      padding:40px;
    }
    .form-label{
      color:teal;
    }
  </style>
</head>
<body>
<div class="container">
  <form method="post" action="/saverelative">
    <h3 class="text-center mt-3 mb-3 text-primary">Relatives</h3>
    <div class="form-group mb-3">
      <label class="form-label" for="name" >Relative NAme</label>
      <input class="form-control" type="number" id="id" name="id">
    </div>
    <div class="form-group mb-3" >
      <label class="form-label" for="name" >Name</label>
      <input class="form-control" type="text" id="name" name="name">
    </div>
    <div class="form-group mb-3">
      <label class="form-label" for="gender" >Gender</label>
      <input class="form-control" type="text" id="gender" name="gender">
    </div>
    <input type="submit" class="btn btn-success w-100">
  </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
